<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/qys/zpageNav.css"/>
		<link rel="stylesheet" type="text/css" href="css/qys/shop.css"/>
		<link rel="stylesheet" type="text/css" href="css/qys/index.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.merchant-list{
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div id="shop">
			<div class="headerpage"></div>
			<div class="main-width">
				<img class="shop-banner" src="images/shop/shop-banner.png" >
				<div class="main-width" style="margin-top: 30px;">
					<div class="index-merchant clearfix">
						<div class="merchant-list fl" v-for="item in remShops">
							<div class="merchant-top">
								<img :src="item.logo" >
								<span>{{item.name}}</span>
							</div>
							<div class="merchant-num clearfix hidden">
								<div class="fl">
									<p><i>1000</i>单</p>
									<p class="merchant-m">累计销售</p>
								</div>
								<div class="fl">
									<p><i>11</i>年</p>
									<p class="merchant-m">入驻年限</p>
								</div>
								<span class="merchant-line"></span>
							</div>
							<div class="merchant-mage">
								<h4>公司主营</h4>
								<p class="merchant-cont">{{item.summary}}</p>
								<a class="fr merchant-shop" @click="shopDetail(item.id)"><img src="images/qu-img/index/shop.png" >进店看看</a>
							</div>
						</div>
					</div>
				</div>
				<div class="wrap" id="wrap">
				    <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total" 
				    	v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
				    </zpagenav>
				</div>
			</div>
		</div>
		<div class="footerpage"></div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qs.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qu-js/urls.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qu-js/zpageNav.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html?vid=0717");
			});
		</script>
		<script type="text/javascript">
			new Vue({
				el: '#shop',
				data() {
					return {
						getUsers:'',
						token:'',
						remShops:'',
						businessName:localStorage.getItem(searchStore),
						//分页容器
						page: 1,  //显示的是哪一页
						pageSize: '', //每一页显示的数据条数
						total: '', //记录总数
						maxPage:''  //最大页数
					}
				},
				methods: {
					getStoreList: function() {
						axios.get(allUrl.searchStore, {
							params:{
								pageNum:this.page,
								businessName:this.businessName
							}
						}).then((response) => {
							if (response != "" && response.code == 0) {
								this.remShops = response.data.data
								this.page =  response.data.pageIndex//显示的是哪一页
								this.pageSize = response.data.pageSize//每一页显示的数据条数
								this.total = response.data.totalCount //记录总数
								this.maxPage = response.data.pageCount //最大页数
							}
						})
					},
					// 分页
					pageHandler: function (page) {
					    this.page = page;
						this.activeIndex = -1;
						this.getShopList();
					},
					// 跳转店铺页
					shopDetail:function(goShopId){
						localStorage.setItem(shopsId,goShopId);
						window.location.href = 'shop-store.html'
					},
				},
				mounted() {
					this.getStoreList();
				}
			})
		</script>
		
	</body>
</html>
