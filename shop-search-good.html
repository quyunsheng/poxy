<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/qys/zpageNav.css"/>
		<link rel="stylesheet" type="text/css" href="css/qys/shop.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="shop">
			<div class="headerpage"></div>
			<div class="main-width">
				<img class="shop-banner" src="images/shop/shop-banner.png" >
				<div class="shop-goods clearfix">
					<div class="goodsList clearfix" v-for="item in goodList">
						<div class="goodsList-img">
							<img :src="item.logo" >
						</div>
						<p><span>￥{{item.price}}</span> <i>销量：{{item.salesVolume}}</i></p>
						<div class="goodsList-tit">{{item.name}}</div>
						<div class="goodsList-store"  @click="shopDetail(item.businessId)">
							<img src="images/shop/shop.png" >{{item.businessName}}
						</div>
						<a @click="goodDetail(item.id,item.classifyCode)">查看详情</a>
					</div>
				</div>
				<div class="wrap" id="wrap">
				    <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total" 
				    	v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
				    </zpagenav>
				</div>
			</div>
		</div>
		<div class="footerpage"></div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qs.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qu-js/urls.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qu-js/zpageNav.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html?vid=0717");
			});
		</script>
		<script type="text/javascript">
			new Vue({
				el: '#shop',
				data() {
					return {
						getUsers:'',
						token:'',
						goodList:'',
						//分页容器
						page: 1,  //显示的是哪一页
						pageSize: '', //每一页显示的数据条数
						total: '', //记录总数
						maxPage:'',  //最大页数
						// 商品参数
						productName:localStorage.getItem(searchGood),//商品名
					}
				},
				methods: {
					// 点击验证是否登录
					uOnLine:function(url) {
						this.token = localStorage.getItem(tkn);
						if(this.token == '' || this.token != null || this.token == 'null' || this.token == 'undefined' || this.token == undefined){
							window.location.href = 'login.html';
							return false;
						}
						window.location.href = url;
					},
					getGoodList:function(){
						axios.get(allUrl.searchGoods, {
							params:{
								pageNum:this.page,
								productName:this.productName
							}
						}).then((response) => {
							if (response != "" && response.code == 0) {
								this.goodList = response.data.data
								this.page =  response.data.pageIndex//显示的是哪一页
								this.pageSize = response.data.pageSize//每一页显示的数据条数
								this.total = response.data.totalCount //记录总数
								this.maxPage = response.data.pageCount //最大页数
							}
						})
					},
					// 分页
					pageHandler: function (page) {
					    this.page = page;
						this.getShopList();
					},
					// 跳转商品详情
					goodDetail:function(goGoodId,comtIds){
						localStorage.setItem(goodsId,goGoodId);
						localStorage.setItem(storeId,comtIds);
						window.location.href = 'shop-detail.html'
					},
					// 跳转店铺页
					shopDetail:function(goShopId){
						localStorage.setItem(shopsId,goShopId);
						window.location.href = 'shop-store.html'
					},
				},
				mounted() {
					this.getGoodList();
				}
			})
		</script>
		
	</body>
</html>
