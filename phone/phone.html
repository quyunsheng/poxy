<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>中国环氧树脂网</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/index-duan.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/phone.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qs.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qurls.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zpageNav.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #f5f5f5;">
		<div id="index">
			<div class="header">
				<input class="head-search" type="text" v-model="findTxt" @keypress="searchGo" placeholder="请输入商品名称" />
			</div>
			<div class="swiper-banner swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="item in pageBanner" :style="{'backgroundImage': 'url(' + item.cover + ')'}"></div>
				</div>
				<div class="pagination"></div>
			</div>
			<!-- 建筑材料专区 -->
			<div class="commodity" v-for="item in goodList">
				<div class="merchant-tit clearfix">
					<h3>{{item.title}}</h3>
					<a class="fr" @click="storeDetail(item.classifyCode)">查看更多</a>
				</div>
				<div class="clearfix">
					<a class="commodity-list" v-for="list in item.productList" @click="goodDetail(list.id,list.classifyCode)">
						<div class="commodity-img">
							<img :src="list.logo">
						</div>
						<h4>{{list.name}}</h4>
						<p class="commodity-cont clearfix"><i>￥{{list.price}}</i>
							<span v-if="item.salesVolume == null">已售0</span>
							<span v-if="item.salesVolume != null">已售{{item.salesVolume}}</span>
						</p>
					</a>
				</div>
			</div>
			<div class="footerpage"></div>
		</div>
		<script type="text/javascript">
			$(function() {
				$(".footerpage").load("footer.html?vid=0717");
			});
		</script>
		<script type="text/javascript">
			function getTop() {
				var mytop = $(document).scrollTop();
				if (mytop > 150) {
					$('.header').addClass('headerBg')
				} else {
					$('.header').removeClass('headerBg')
				}
				setTimeout(getTop);
			}

			getTop();
		</script>
		<script type="text/javascript">
			new Vue({
				el: '#index',
				data() {
					return {
						loginIn: '0',
						getUsers: '',
						token: '',
						companyList: '',
						remGoods: '',
						navTypeList: '',
						pageBanner: '', //banner
						activeNum: 0,
						activeId: '',
						typeId: "eb186ab5a3b94ae998675d5f3498070d",
						zxId: "93ee4d6f1ac34297b120fb6864155e97",
						zxAll: '',
						findTxt: '', //搜索内容
						goodList:'',
						getCuList:'',
					}
				},
				methods: {
					getPeople: function() {
						this.token = localStorage.getItem(tkn);
						axios.get(allUrl.getUser, {
							headers: {
								Authorization: this.token,
								Accept: 'application/json',
							},
						}).then((response) => {
							if (response != "" && response.code == 0) {
								this.getUsers = response.data
								this.loginIn = '1'
							} else {

							}
						})
					},
					// 获取banner
					getCu:function(){
						axios.get(allUrl.promotionProduct, {
							params: {
								pageNum:1,
								pageSize:4
							}
						}).then((result) => {
							if (result != "" && result.code == 0) {
								this.getCuList = result.data.data
								console.log(this.getCuList)
							}
						})
					},
					// 获取banner
					gatBanner: function() {
						axios.get(allUrl.getAnnunce, {
							params: {
								typeId: "1d604de8a1fa48e4b3db7bbeb2f5f028",
								recommend:true
							}
						}).then((result) => {
							if (result != "" && result.code == 0) {
								this.pageBanner = result.data
								this.$nextTick(() => {
									this.bannerSwiper();
								})
							}
						})
					},
					//企业
					getCompanyList: function() {
						axios.get(allUrl.bestCompany, {
							params: {
								recommend:true,
								pageNum: 1,
								pageSize: 12,
							}
						}).then((response) => {
							if (response != "" && response.code == 0) {
								this.companyList = response.data
							}
						})
					},
					//首页商品
					getIndexsList: function() {
						axios.get(allUrl.classifyProduct, {
							params: {
								pageNum: 1,
								pageSize: 10,
							}
						}).then((response) => {
							if (response != "" && response.code == 0) {
								this.goodList = response.data.data
							}
						})
					},
					// 跳转店铺页
					shopDetail: function(goShopId) {
						localStorage.setItem(shopsId, goShopId);
						window.location.href = 'shangJia.html';
					},
					// 跳转商品详情
					goodDetail: function(id,code) {
						window.location.href = 'good-detail.html?id='+id+'&code='+code;
					},
					// 搜索
					searchGo: function() {
						if (this.findTxt) {
							localStorage.setItem(searchGood, this.findTxt);
							window.location.href = 'shop-searchList.html';
						} else {
							alert('输入值不能为空！');
							this.findTxt = '';
						}
					},
					changeMage: function(num) {
						axios.get(allUrl.article_list, {
							params: {
								articleTypeId: this.typeId,
								pageNum: 1,
								recommend: 0
							}
						}).then((result) => {
							if (result != "" && result.code == 0) {
								this.zxAll = result.data.data
							} else {
								alert(result.message)
							}
						})
					},
					// 获取咨询服务/新闻
					newsListGet2: function() {

					},
					// 跳转新闻详情
					commentList: function(goCommentId) {
						localStorage.setItem(workId, goCommentId);
						window.location.href = 'new-detail.html'
					},
					bannerSwiper: function() {
						// 首页banner轮播
						var headSwiper = new Swiper('.swiper-banner', {
							slidesPerView: 1,
							autoplay: {
								delay: 1500,
								disableOnInteraction: false,
							},
							pagination: {
								el: '.pagination',
								clickable: true,
							},
							loop: true,
							observer: true, //修改swiper自己或子元素时，自动初始化swiper
							observeParents: true //修改swiper的父元素时，自动初始化swiper
						});
					},
					// 跳转商品列表
					storeDetail: function (code) {
					    localStorage.setItem(classifyCode, code);
					    window.location.href = 'shop.html';
					},
				},
				mounted() {
					this.token = localStorage.getItem(tkn);
					if (this.token && this.token != 'null' && this.token != 'undefined') {
						this.getPeople();
					}
					this.gatBanner();
					this.getCompanyList();
					this.getIndexsList();
				}
			})
		</script>
	</body>
</html>
