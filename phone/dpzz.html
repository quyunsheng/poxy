<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/fang-css/dpzz.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/phone.js" type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ljj-css/shop.css">
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/qs.min.js"></script>
    <script src="js/ljj-js/urls.js"></script>
</head>
<body>
<div id="app">
	<div class="lwxq_title">
		<div class="lwxq_title_txt">
			<a href="shangJia.html"><img src="img/fang-img/Left.png"></a>
			<a>商家店铺</a>
			<a href="#" class="delateSome"><img src="">&nbsp;&nbsp;</a>
		</div>
	</div>
    <div class="dpzzContent">
        <div class="conLeft"><img :src="storeDetail.logo"></div>
        <div class="conRight">
            <p><span>{{storeDetail.name}}</span></p>
            <!-- <p>企业认证：{{storeDetail.status == '1' ? '已认证' : '未认证'}}&nbsp;&nbsp;&nbsp;注册资本：<i>{{storeDetail.registerCapital/10}}</i>万元</p> -->
        </div>
    </div>
    <!-- line -->
    <div class="line"></div>
    <div class="contentMain">
        <i>基本信息</i>
        <p><span>主营产品</span><span>{{storeDetail.summary}}</span></p>
        <p><span>公司地址</span><span>{{storeDetail.address}}</span></p>
        <p><span>联系人</span><span>{{storeDetail.realName}}</span></p>
        <p><span>电话</span><span>{{storeDetail.cellPhone}}</span></p>
    </div>

    <!-- 底部 -->
    <div class="pageFooter">
        <div class="hotListMainF">
            <a href="shangJia.html">
                <div class="footPic"><img :src="storeDetail.logo"></div>
            </a>
        </div>
        <div class="hotListMainF">
            <a href="cpfl.html">
                <p><img src="img/fang-img/icon-fl2.png"></p>
                <p>产品分类</p>
            </a>
        </div>
        <div class="hotListMainF">
            <a href="#">
                <p><img src="img/fang-img/icon-zz2.png"></p>
                <p style="color: #00679a;">商家资质</p>
            </a>
        </div>
        <div class="hotListMainF">
            <a :href="token == '' ? outLink : ['http://wpa.qq.com/msgrd?v=3&uin='+ storeDetail.csdQQ +'&site=qq&menu=yes']">
                <p><img src="img/fang-img/icon-lxkf.png"></p>
                <p>联系客服</p>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript">
    localStorage.removeItem(searchGood);
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                getUsers: '',
                token: '',
                outLink: 'javascript:;',
                businessId: localStorage.getItem(shopsId),
                storeDetail: '',//店铺详情
                remGoods: '',//店铺推荐商品
                couponList: '',//店铺优惠券
                storeType: '',//店铺商品分类
                screenMd: false,//遮罩层
                couponBox: false,//优惠券orderId
            }
        },
        methods: {
            //获取店铺详情
            getGoodStore: function () {
                this.token = localStorage.getItem(tkn);
                axios.get(allUrl.getStore, {
                    params: {
                        businessId: this.businessId,
                    },
                    headers: {
                        Authorization: this.token,
                        Accept: 'application/json',
                    },
                }).then((response) => {
                    if (response != "" && response.code == 0) {
                        this.storeDetail = response.data;
                    } else {
                        alert(response.message);
                    }
                })
            },
        },
        mounted() {
            this.getGoodStore();
        }
    })
</script>
</body>
</html>
